<html>

<head>
    <meta charset="utf-8">

    <link href="style/main.css" rel="stylesheet" type="text/css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"

    <style>
        /* Structure pour les publicitÃ©s */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #faf8ef;
            transition: background-color 0.3s ease;
            overflow-y: auto;
            /* Allow scrolling if content is too tall */
        }

        body.dark-mode {
            background-color: #1a1a1a;
        }

        body.dark-mode .container {
            color: #f0f0f0;
        }

        .ad-slot {
            width: 100%;
            height: 60px;
            /* Taille standard pour mobile */
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 100;
        }

        body.dark-mode .ad-slot {
            background-color: #2a2a2a;
        }

        /* On s'assure que le contenu du jeu dÃ©file si nÃ©cessaire */
        .container {
            flex: 1;
            padding-top: 5px;
            margin: 0 auto !important;
            transform: scale(0.95);
            transform-origin: top center;
        }

        /* Fullscreen and Theme Toggle Buttons */
        .btn-fullscreen,
        .btn-theme-toggle {
            position: fixed;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .btn-fullscreen {
            right: 10px;
        }

        .btn-theme-toggle {
            left: 10px;
        }

        .btn-fullscreen:hover,
        .btn-theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Responsive : cacher les pubs si l'Ã©cran est trop petit verticalement */
        @media (max-height: 600px) {
            .ad-slot {
                display: none;
            }
        }
    </style>
</head>

<body>
    <button class="btn-theme-toggle" onclick="toggleTheme();">ðŸŒ“ Theme</button>
    <button class="btn-fullscreen" onclick="toggleFullscreen();">â›¶ Fullscreen</button>

    <div class="ad-slot">
        <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="2222222222"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement && !document.webkitFullscreenElement &&
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
