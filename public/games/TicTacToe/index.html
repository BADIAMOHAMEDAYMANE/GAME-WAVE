<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Talha Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="game-container">
    <div class="top-controls">
        <button id="theme-btn" class="control-btn" title="Changer de thème">
            <i class="fa-solid fa-moon"></i>
        </button>
        <button id="expand-btn" class="control-btn" title="Plein écran">
            <i class="fa-solid fa-expand"></i>
        </button>
    </div>

    <div id="mode-selection" class="overlay">
        <div class="menu-card">
            <h2>Game Mode</h2>
            <p>Choose Opponent</p>
            <div class="mode-buttons">
                <button class="btn-pvp" onclick="setMode('pvp')">
                    <i class="fa-solid fa-users"></i>
                    <span>2 Players</span>
                </button>
                <button class="btn-pva" onclick="setMode('pva')">
                    <i class="fa-solid fa-robot"></i>
                    <span>Against IA</span>
                </button>
            </div>
        </div>
    </div>

    <h1 id="game-title">Tic Tac Toe</h1>

    <div class="game-details">
        <div class="score-container">
            <small id="labelX">PLAYER 1</small>
            <div id="scoreX">0</div>
        </div>
        <div class="score-container o-score">
            <small id="labelO">PLAYER 2</small>
            <div id="scoreO">0</div>
        </div>
    </div>

    <div class="status">Loading...</div>

    <div class="board">
        <div data-index="0" class="box"></div>
        <div data-index="1" class="box"></div>
        <div data-index="2" class="box"></div>
        <div data-index="3" class="box"></div>
        <div data-index="4" class="box"></div>
        <div data-index="5" class="box"></div>
        <div data-index="6" class="box"></div>
        <div data-index="7" class="box"></div>
        <div data-index="8" class="box"></div>
    </div>

    <button id="restartBtn" class="restartBtn">RESTART</button>
</main>
<script src="script.js"></script>
</body>
</html>
