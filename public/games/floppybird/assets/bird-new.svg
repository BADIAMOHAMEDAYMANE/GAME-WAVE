<svg viewBox="0 0 34 24" xmlns="http://www.w3.org/2000/svg" width="34" height="24">
  <style>
    @keyframes wingFlap {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.8); }
    }
    .wing {
      animation: wingFlap 0.6s infinite;
      transform-origin: center;
    }
  </style>
  
  <!-- Body -->
  <ellipse cx="12" cy="12" rx="7" ry="8" fill="#FFCC00" stroke="#FF9900" stroke-width="0.5"/>
  
  <!-- Head -->
  <circle cx="18" cy="8" rx="6" fill="#FFCC00" stroke="#FF9900" stroke-width="0.5"/>
  
  <!-- Beak -->
  <polygon points="24,8 30,7 24,9" fill="#FF9900" stroke="#FF6600" stroke-width="0.5"/>
  
  <!-- Eye -->
  <circle cx="20" cy="7" r="2" fill="#000000"/>
  <circle cx="21" cy="6" r="0.8" fill="#FFFFFF"/>
  
  <!-- Wing -->
  <g class="wing">
    <ellipse cx="8" cy="12" rx="5" ry="4" fill="#FF9900" stroke="#FF6600" stroke-width="0.5" transform="rotate(-20 8 12)"/>
  </g>
  
  <!-- Tail -->
  <polygon points="5,14 2,12 4,15 1,16" fill="#FF9900" stroke="#FF6600" stroke-width="0.5"/>
  
  <!-- Feet -->
  <line x1="10" y1="20" x2="10" y2="22" stroke="#FF9900" stroke-width="1"/>
  <line x1="14" y1="20" x2="14" y2="22" stroke="#FF9900" stroke-width="1"/>
  <line x1="9" y1="22" x2="11" y2="22" stroke="#FF9900" stroke-width="0.8"/>
  <line x1="13" y1="22" x2="15" y2="22" stroke="#FF9900" stroke-width="0.8"/>
</svg>