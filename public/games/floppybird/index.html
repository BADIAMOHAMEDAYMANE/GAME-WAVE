<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Floppy Bird - Play Online</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>

    <style type="text/css">
        /* Layout Structure */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
        }

        #main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Zone de Jeu */
        #gamecontainer {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4ec0ca;
            overflow: hidden;
            min-height: auto !important;
        }

        /* Fullscreen and Theme Toggle Buttons */
        .btn-fullscreen,
        .btn-theme-toggle {
            position: fixed;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .btn-fullscreen {
            right: 10px;
        }

        .btn-theme-toggle {
            left: 10px;
        }

        .btn-fullscreen:hover,
        .btn-theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Ajustement du footer original */
        #footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 10;
        }

        /* Responsive Scaling for Game Screen */
        #gamescreen {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            margin: 0 auto !important;
            display: flex;
            flex-direction: column;
            object-fit: contain;
        }

        #sky {
            flex: 4;
            position: relative !important;
            width: 100% !important;
        }

        #land {
            flex: 1;
            position: relative !important;
            width: 100% !important;
        }

        #flyarea {
            width: 100% !important;
            height: 100% !important;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .btn-fullscreen,
            .btn-theme-toggle {
                padding: 6px 10px;
                font-size: 11px;
                top: 10px;
            }

            .btn-fullscreen {
                right: 5px;
            }

            .btn-theme-toggle {
                left: 5px;
            }
        }

        @media (max-width: 480px) {
            .btn-fullscreen,
            .btn-theme-toggle {
                padding: 5px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <button class="btn-theme-toggle" onclick="toggleTheme();">ðŸŒ“ Theme</button>
    <button class="btn-fullscreen" onclick="toggleFullscreen();">â›¶ Fullscreen</button>

    <div id="main-wrapper">

        <div id="gamecontainer">
            <div id="gamescreen">
                <div id="sky" class="animated">
                    <div id="flyarea">
                        <div id="ceiling" class="animated"></div>
                        <div id="player" class="bird animated"></div>
                        <div id="bigscore"></div>
                        <div id="splash"></div>
                        <div id="scoreboard">
                            <div id="medal"></div>
                            <div id="currentscore"></div>
                            <div id="highscore"></div>
                            <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                        </div>
                    </div>
                </div>
                <div id="land" class="animated">
                    <div id="debug"></div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>

    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>


    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement && !document.webkitFullscreenElement &&
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
