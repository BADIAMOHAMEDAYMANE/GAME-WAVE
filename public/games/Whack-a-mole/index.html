<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-mole Game - Pro Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="game-container">
    <div class="top-controls">
        <button id="theme-btn" class="control-btn">
            <i class="fa-solid fa-moon"></i> <span>Mode Sombre</span>
        </button>
        <button id="expand-btn" class="control-btn" title="Plein Ã©cran">
            <i class="fa-solid fa-expand"></i>
        </button>
    </div>

    <h1>Whack-a-mole!</h1>

    <div class="score-container">
        <span class="score-label">SCORE</span>
        <span class="score">0</span>
    </div>

    <button id="start">Commencer le jeu</button>

    <div class="game">
        <div class="hole hole1"><div class="mole"></div></div>
        <div class="hole hole2"><div class="mole"></div></div>
        <div class="hole hole3"><div class="mole"></div></div>
        <div class="hole hole4"><div class="mole"></div></div>
        <div class="hole hole5"><div class="mole"></div></div>
        <div class="hole hole6"><div class="mole"></div></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
